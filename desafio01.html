<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela 01</title>
    <style>
        table{ /* TABELA */
            width: 270px;
        }
        td { /* DADOS DA TABELA */
            border: 1px solid black;
            padding: 7px;
            width: 30px;
        }
        tr{ /* LINHAS DA TABELA */
            text-align: center;
        }
            
        .num1 , .num2 , .num3 , .num4{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="num1">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3" class="num2">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="num3">10</td>
            <td colspan="2" class="num4">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
